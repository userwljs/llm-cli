[project]
name = "llm-cli"
version = "0.1.0"
description = "A CLI for LLMs."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "platformdirs>=4.3.7",
    "prompt-toolkit>=3.0.51",
    "pydantic>=2.11.3",
    "pydantic-ai>=0.0.46",
    "typer>=0.15.2",
]

[project.scripts]
llm-cli = "main:app"
